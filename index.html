<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <title>Frontend Mentor | NFT preview card component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/6d6fd7344a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Roboto:ital,wght@0,100;0,300;0,
                400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container-fluid d-flex">
      <div class="card" style="width: 18rem;">
        <div class="hoverImageContainer">
          <img src="./images/image-equilibrium.jpg" class="card-img-top mb-2 hoverImage" alt="Equilibrium">
          <div class="overlay"></div>
          <img src="./images/icon-view.svg" class="overlayIcon" alt="ActiveMode">                    
        </div>
        <div class="card-body">
          <h5 class="card-title hoverItem">Equilibrium #3429</h5>                    
          <p class="card-text mt-2">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="noteContainer mb-3 d-flex">
          <div class="leftNote">
            <img src="./images/icon-ethereum.svg" class="me-1" alt="Ethereum">
            <span class="ethText">0.041 ETH</span>
          </div>
          <div class="rightNote">
            <img src="./images/icon-clock.svg" class="me-1" alt="Clock">
            <span class="timeNoticeText">3 days left</span>
          </div>
        </div>      
        <hr>
        <div class="footer mt-2">
          <img src="./images/image-avatar.png" class="avatarImage me-2" alt="Creator">
          <span class="footerText1">Creation of</span>
          <span class="footerText2 hoverItem">Jules Wyvern</span>
                
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kyaw Kyaw Sint</a>.
    </div>    
  </body>
</html>
